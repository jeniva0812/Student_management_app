<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <style>
        /* CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        h1, h2 {
            margin-top: 20px;
            color: #444;
        }

        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #studentList {
            margin-top: 20px;
        }

        #action {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        #inputForms {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #displayAll {
            margin-top: 20px;
            text-align: center;
        }

        #displayAll button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #displayAll button:hover {
            background-color: #218838;
        }

        .prevNextButtons {
            margin-top: 10px;
            text-align: center;
        }

        .prevNextButtons button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .prevNextButtons button:hover {
            background-color: #0056b3;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Student Management System</h1>

    <!-- Action Selector -->
    <label for="action">Choose Action:</label>
    <select id="action" onchange="changeInputs()">
        <option value="add">Add Student</option>
        <option value="delete">Delete Student</option>
        <option value="search">Search Student</option>
        <option value="modify">Modify Student</option>
        <option value="display">Display All Students</option>
    </select>

    <!-- Input Forms -->
    <div id="inputForms">
        <!-- Forms for different actions will be dynamically inserted here -->
    </div>

    <!-- Display All Students Button -->
    <div id="displayAll" style="display: none;">
        <h2>All Students</h2>
        <button onclick="displayAll()">Display All</button>
        <div class="prevNextButtons">
            <button id="prevBtn" class="disabled" onclick="prevPage()">Prev</button>
            <button id="nextBtn" class="disabled" onclick="nextPage()">Next</button>
        </div>
    </div>

    <!-- Student List -->
    <div id="studentList">
        <!-- Student records will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
